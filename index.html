<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="Home">
      <div class="container">
        <div class="header-container">
          <div class="header-container-2">
            <div id="animation-box"></div>
            <div class="header" id="login">login</div>
            <div class="header" id="sign">Sign-up</div>
          </div>
        </div>
        <form action="" class="form">
          <div class="input-container hidden hidden-show">
            <input
              type="text"
              class="input Sign-up-input"
              id="First-name"
              placeholder="First-name"
              minlength="3"
            />
            <br />
            <label for="" class="label" id="First-name1"></label>
          </div>
          <div class="input-container hidden hidden-show">
            <input
              type="text"
              class="input Sign-up-input"
              id="Lastname-name"
              placeholder="Last-name"
              minlength="3"
            />
            <br />
            <label for="" class="label" id="Last-name1"></label>
          </div>
          <div class="input-container hidden hidden-show">
            <input
              type="text"
              class="input Sign-up-input"
              id="E-mail"
              placeholder="First-name"
              minlength="3"
            />
            <br />
            <label for="" class="label" id="E-mail1"></label>
          </div>
          <div class="input-container">
            <input
              type="text"
              class="input login-input"
              id="Username"
              placeholder="Username"
              minlength="7"
              aria-invalid="true"
            />
            <br />
            <label for="" class="label" id="Username1"></label>
          </div>
          <div class="input-container">
            <input
              type="password"
              class="input login-input"
              id="password"
              placeholder="Password"
              aria-invalid="true"
            />
          </div>
          <label for="" class="label" id="password1"></label>
          <div class="input-container hidden hidden-show">
            <input
              type="text"
              class="input Sign-up-input"
              id="confirm-password"
              placeholder="confirm-password"
              minlength="3"
            />
            <br />
            <label for="" class="label" id="confirm-password1"></label>
          </div>
          <div class="forgotten"><a href="">Forgotten password</a></div>
          <div class="btn" type="submit">Submit</div>
        </form>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
